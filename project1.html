<!doctype html>
<html lang="en">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <style>
  svg { border: solid black 1px; }
  .axis path { fill: none; stroke: black;}
  .axis line {stroke :black;}
  .areaMale { 
    fill:#c0392b;
  }
  .areaFemale{
    fill:#3498db;
    opacity: .9;
  }
  .male{
    fill:none;
    stroke: #c0392b;
  }
  .female {
    fill:none;
    stroke:#3498db;
  }

  </style>
</head>
<body>

  <script>
  var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 480 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

  
  var yScale, xScale;
  var majors;
      
  d3.json("majors.json", function (data) { 
    majors = data;

    majors.forEach(function (mjr, i){

    //Set area up for svg
    var div = d3.select("body").append('div');
    var header = div.append('h4').text(mjr.major);
    var svg = div.append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);
    

    //Convert objects to usable data
    var maleData = [];
    var femaleData = [];
    var dates = [];

    mjr.count.forEach(function (m,i) {
      maleData[i] = m.male;
      femaleData[i]= m.female;
      dates[i] = (m.sem + " " + m.year);
      });
      

      //Scales
      yScale = d3.scale.linear()
        .domain([0, d3.max(mjr.count, function(s){ return Math.max(s.female, s.male); })])
        .range([height,margin.top]);

      xScale = d3.scale.ordinal()
        .domain(dates)
        .rangePoints([margin.left, width]);

      //Axis
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      svg.append('g').call(yAxis)
        .attr('class', 'axis')
        .attr("transform", "translate( 50, 0)")
        .call(yAxis);

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")  
            .style("text-anchor", "end")
            .style("font-size", "12")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

      //Line & Area function
      var line = d3.svg.line()
        .x(function (x, i){return xScale(dates[i]);})
        .y(function (y){return yScale(y);});

      var area = d3.svg.area()
        .x(function (x, i){return xScale(dates[i]);})
        .y0(height)
        .y1(function (y){return yScale(y);});

      //Append the lines for male and female data
      svg.append("path")
        .datum(maleData)
        .attr("class", "areaMale")
        .attr("d", area);
      svg.append("path")
        .datum(femaleData)
        .attr("class", "areaFemale")
        .attr("d", area); 

      svg.append('path').attr('d', line(maleData))
        .attr('class', 'male');
      svg.append('path').attr('d', line(femaleData))
        .attr('class', 'female');



      //Append circles for the lines
      svg.selectAll('circle1').data(maleData).enter().append('circle')
        .attr('cx', function (d, i) {return xScale(dates[i]);})
        .attr('cy', function (d) {return yScale(d);})
        .attr('r', 2)
        .attr('fill','#c0392b');

      svg.selectAll('circle2').data(femaleData).enter().append('circle')
        .attr('cx', function (d, i) {return xScale(dates[i]);})
        .attr('cy', function (d) {return yScale(d);})
        .attr('r', 2)
        .attr('fill','#3498db');

        



    });
  });

  


  </script>


  
</body>
</html>
