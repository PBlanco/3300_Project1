<!doctype html>
<html lang="en">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <style>
  svg { border: solid black 1px; }


  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
  var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 480 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

  var svg = d3.select("#canvas").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);


  var yScale, xScale;
  var majors;
  d3.json("majors.json", function (data) { 
    majors = data;
    var mjr = majors[0];

    //TODO: x axis into dates

    yScale = d3.scale.linear()
      .domain([0, d3.max(mjr.count, function(s){ return Math.max(s.female, s.male); })])
      .range([height,margin.top]);
    xScale = d3.scale.linear()
      .domain([0, mjr.count.length])
      .range([margin.left, width]);
    var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    var yAxis = d3.svg.axis().scale(yScale).orient("left");


    var maleData = [];
    var femaleData = [];
    mjr.count.forEach(function (m,i) {maleData[i] = m.male; femaleData[i]= m.female; });
    

    var line = d3.svg.line()
      .x(function (x, i){return xScale(i);})
      .y(function (y){return yScale(y);});

    svg.append('path').attr('d', line(maleData))
      .attr('class', 'male')
      .style("fill","none").style("stroke", "red");
    svg.append('path').attr('d', line(femaleData))
      .attr('class', 'female')
      .style("fill","none").style("stroke", "steelblue");



    svg.selectAll('circle1').data(maleData).enter().append('circle')
      .attr('cx', function (d, i) {return xScale(i);})
      .attr('cy', function (d) {return yScale(d);})
      .attr('r', 2)
      .attr('fill','red');

    svg.selectAll('circle2').data(femaleData).enter().append('circle')
      .attr('cx', function (d, i) {return xScale(i);})
      .attr('cy', function (d) {return yScale(d);})
      .attr('r', 2)
      .attr('fill','steelblue');


  });

  


  </script>


  
</body>
</html>
